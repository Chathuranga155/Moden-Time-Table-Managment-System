
<div class="container mt-5">
    <h2 class="text-center mb-4">Event List</h2>
    <div class="row">
        {% for event in events %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card card-block card-stretch card-height">
                <div class="card-body rounded event-detail event-detail-danger disabled">
                    <div class="d-flex align-items-top justify-content-between">
                        <div>
                            <h4 class="mb-2 mr-4">{{ event.title }}</h4>
                            <p class="mb-2 text-danger font-weight-500 text-uppercase"><i class="las la-user pr-2"></i>{{ event.Type }}</p>
                            <p class="mb-3 card-description">{{ event.description }}</p>
                            <div class="d-flex align-items-center pt-3">
                                <a href="#" class="btn btn-danger mr-3 px-xl-3">
                                    {{ event.end|timeuntil:event.start }} Min
                                </a>
                                <a href="#" class="btn btn-outline-danger copy d-none px-xl-3" data-extra-toggle="copy" title="Copy to clipboard" data-toggle="tooltip"><i class="las la-link pr-2"></i>Copy Link</a>
                                <a href="#" class="btn btn-outline-danger turn-on px-xl-3">Turn On</a>
                            </div>
                        </div>
                        <div class="card-header-toolbar mt-1">
                            <div class="dropdown d-none">
                                <span class="dropdown-toggle" id="dropdownMenuButton1" data-toggle="dropdown">
                                    <i class="ri-more-2-fill"></i>
                                </span>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href=""><i class="ri-pencil-line mr-3"></i>Edit</a>
                                    <a class="dropdown-item" href="#"><i class="ri-sticky-note-line mr-3"></i>Add Internal Note</a>
                                    <a class="dropdown-item" href="#"><i class="ri-save-line mr-3"></i>Save to Template</a>
                                    <a class="dropdown-item" href="#"><i class="ri-code-s-slash-line mr-3"></i>Save to Website</a>
                                    <a class="dropdown-item" href="" onclick="return confirm('Are you sure you want to delete this event?');"><i class="ri-delete-bin-6-line mr-3"></i>Delete</a>  
                                    <div class="dropdown-item border-top mt-2">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <div>On/Off</div>
                                            <div class="custom-control custom-switch p-0">
                                                <input type="checkbox" class="custom-control-input card-change" id="customSwitch2" checked>
                                                <label class="custom-control-label" for="customSwitch2"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p>No events found.</p>
        </div>
        {% endfor %}
    </div>
</div>
